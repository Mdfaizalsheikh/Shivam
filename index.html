<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Village Scene</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <a-scene>
        <a-sky color="#87CEEB"></a-sky>
      
        <a-plane rotation="-90 0 0" width="30" height="30" color="#8FBC8F"></a-plane>
        <a-light type="ambient" color="#ffffff"></a-light>
        <!-- Houses -->
      
        <a-box position="-2 1 -5" depth="2" height="2" width="2" color="#8B0000"></a-box>
        <a-cone position="-2 2 -5" radius-bottom="1.2" height="1" color="#D2691E"></a-cone>
        <a-box position="2 1 -5" depth="2" height="2" width="2" color="#8B0000"></a-box>
        <a-cone position="2 2 -5" radius-bottom="1.2" height="1" color="#D2691E"></a-cone>
        <!-- Trees -->
      
        <a-cylinder position="-4 1 -3" radius="0.2" height="2" color="#8B4513"></a-cylinder>
        <a-cone position="-4 2 -3" radius-bottom="0.5" height="1" color="#228B22"></a-cone>
      
        <a-cylinder position="0 1 -3" radius="0.2" height="2" color="#8B4513"></a-cylinder>
      
        <a-cone position="0 2 -3" radius-bottom="0.5" height="1" color="#228B22"></a-cone>
        <a-cylinder position="4 1 -3" radius="0.2" height="2" color="#8B4513"></a-cylinder>
        <a-cone position="4 2 -3" radius-bottom="0.5" height="1" color="#228B22"></a-cone>

        

        <!-- Well -->
        <a-cylinder position="0 0 -4" radius="0.5" height="1" color="#795548"></a-cylinder>
        <a-cylinder position="0 1 -4" radius="0.3" height="0.1" color="#8B4513"></a-cylinder>
        <a-cylinder position="0 0.1 -4" radius="0.1" height="0.5" color="#2e7d32"></a-cylinder>

        <a-camera position="0 1.6 0"></a-camera>
    </a-scene>
</body>
</html>
